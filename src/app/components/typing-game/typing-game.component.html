<div class="typing-game p-4 bg-gray-100 rounded-lg">
    <div *ngIf="!isGameStarted" class="text-center text-gray-600">
        En attente du début de la partie...
    </div>

    <div *ngIf="isGameStarted">
        <div class="mb-4">
            <p
                class="text-lg mono bg-gray-800 text-green-400 p-3 rounded select-none"
            >
                {{ currentPhrase.text }}
            </p>
        </div>

        <div class="mb-4">
            <input
                #inputField
                type="text"
                [class.border-red-500]="hasError"
                [disabled]="isGameComplete"
                [(ngModel)]="userInput"
                (input)="onInput()"
                class="w-full p-2 border rounded font-mono"
                placeholder="Tapez la commande ici..."
                autocomplete="off"
                spellcheck="false"
            />
        </div>

        <div *ngIf="hasError" class="text-red-500 mb-2">Erreur de frappe !</div>

        <div *ngIf="isGameComplete" class="text-green-500 font-bold">
            Complété !
        </div>
    </div>
</div>
