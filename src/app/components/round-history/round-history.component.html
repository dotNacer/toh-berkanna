<div
    class="border-2 border-black bg-white p-4 shadow-[4px_4px_0px_0px_rgba(0,0,0,1)]"
>
    <h4 class="text-xl bricolage font-bold mb-4">
        {{ 'BATTLE.ROUND_HISTORY.TITLE' | translate }}
    </h4>
    <div class="space-y-2 max-h-[200px] overflow-y-auto custom-scrollbar">
        <div
            *ngFor="let log of roundLogs"
            class="p-3 border-2 border-black transition-colors"
            [ngClass]="{
                'bg-green-100': log.winnerId === currentPlayerId,
                'bg-red-100': log.winnerId !== currentPlayerId
            }"
        >
            <span class="font-bold bricolage">
                {{ 'BATTLE.ROUND.ROUND' | translate }} {{ log.roundId }} :
            </span>
            {{ getWinnerName(log.winnerId) }}
            {{ 'BATTLE.ROUND_HISTORY.WONNED' | translate }}
        </div>
    </div>
</div>
